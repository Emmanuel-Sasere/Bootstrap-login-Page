<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">

<div class="container">
   <div class="login-card card">
    <div class="row no-gutters">
        <div class="col-md-5">
            <div class="card-body">
                <div class="brand-wrapper">
                    <img src="assets/images/logo.svg" alt="LOGO">
                </div>
                <p class="login-card-description">
                 Sign Up
                </p>
                <form action="#">
                    <div class="form-group">
                        <label for="fullname" class="sr-only">Full Name</label>
                        <input type="text" name="full-name" id="email" placeholder="Full Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                     <input type="email" name="email" id="email" placeholder="Email Address" class="form-control">
                 </div>
                    <div class="form-group mb-4">
                        <label for="password" class="sr-only">Password</label>
                        <input type="email" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                    <input type="checkbox" name="terms and codition" id="terms-and-conditions"><p>I read and Agree to the <a href="#">Terms & Conditions</a></p>
                    <input type="button" value="Create An account" id="login" class="btn btn-block  login-btn mb-4">
                </form>

                <p class="login-card-footer-text">Already have an account ? <a href="index.html" target="_blank">Sign in</a></p>
        
            </div>
        </div>
        
        <div class="col-md-7">
            <img src="assets/images/sign img.jpg" class="login-card-img" alt="Wallpaper">
        </div>

    </div>
   </div>
</div>


</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
